# configs/system_config.yaml
system:
  name: "Awetales Diarization System"
  version: "1.0.0"
  environment: "production"  # development, staging, production
  
  logging:
    level: "INFO"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    file: "logs/system.log"
    
  performance:
    max_concurrent_sessions: 10
    gpu_memory_limit: 0.8  # 80% of GPU memory
    cpu_cores: 4
    enable_benchmark: true
    
  paths:
    models_dir: "./models"
    data_dir: "./data"
    outputs_dir: "./outputs"
    logs_dir: "./logs"
    
  api:
    host: "0.0.0.0"
    port: 8000
    workers: 4
    debug: false